<script>
  function goUrl(url) {
    window.location.href = url;
  }

  function updateIframe(url) {
    document.getElementById("iframe").src = url;
  }
</script>
<hr />

<div class="container mt-4">
  <div class="row">
    <!-- Lista de Miniaturas com Scroll -->
    <div class="col-md-3" id="list" style="max-height: 800px; overflow-y: auto; border-right: 1px solid #ddd;">
      {% for d in data[1] %}
      <button class="btn btn-light m-1" onclick="updateIframe('/image/{{ d[0] }}')" style="border: none;">
        <img src="/imageThumb/{{ d[0] }}" class="img-fluid" style="width: 100px; cursor: pointer;" />
        <br />
        <span style="font-size: 7px">{{ d[1] }}</span>
      </button>
      {% endfor %}
    </div>

    <!-- Área do Iframe -->
    <div class="col-md-9">
      <iframe id="iframe" src="/image/1" style="width: 100%; height: 500px; border: none;"></iframe>
    </div>
  </div>
</div>
