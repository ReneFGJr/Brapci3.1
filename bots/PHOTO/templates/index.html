<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FBI - Análise de Imagens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #0d6efd; /* Azul para textos */
        }
        .fbi-container {
            text-align: center;
            padding: 20px;
        }
        .image-card {
            background-color: #1e1e1e;
            border: 2px solid #0d6efd;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
        }
        .image-card img {
            width: 100%;
            border-bottom: 2px solid #0d6efd;
        }
    </style>
</head>
<body>
    <div class="container fbi-container">
        <h1 class="text-primary">Análise de Imagens - FBI</h1>
        <div class="row">
            {% for image in images %}
            <div class="col-md-4">
                <div class="image-card">
                    <img src="IMAGES/{{ image.nome_imagem }}" alt="Imagem Analisada">
                    <h5 class="text-primary mt-2">Identificação: {{ image.identificacao }}</h5>
                    <p>Objeto Detectado: <strong>{{ image.objeto_detectado }}</strong></p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
