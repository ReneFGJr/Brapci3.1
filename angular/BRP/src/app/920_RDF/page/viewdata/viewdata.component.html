<div *ngIf="data" class="row">
  <div class="col-12">
    <h1>
      <b>{{ data.prefix }}:{{ data.Class }}</b>
    </h1>
  </div>
</div>

<div *ngIf="dataview" class="row">
  <div class="col-12">
    <ol>
    <li *ngFor="let item of dataview.data">
      <a [routerLink]="['/v/' + item.ID]" routerLinkActive="router-link-active" class="link">
        {{ item.label }}
      </a>
    </li>
    </ol>
  </div>
</div>
