<div class="conteiner">
  <div class="row">
    <div class="col-lg-12">
      <h1>Converte RIS to MARC21</h1>
    </div>
    <div class="col-lg-6 col-6">
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <!-- Caixa de texto -->
        <label for="textInput">Digite algo:</label>
        <textarea
          type="text"
          id="textInput"
          style="width: 100%; height: 300px;"
          formControlName="textInput"
          required
        >
        </textarea>

        <button (click)="onSubmit()">Converter</button>
      </form>
    </div>

    <div class="col-lg-6 col-6">
        <pre>{{result}}</pre>
    </div>
  </div>
</div>
