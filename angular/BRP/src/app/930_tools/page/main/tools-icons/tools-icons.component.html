<h2>Ferramentas Bibliom√©tricas</h2>
<div class="row">
  <div class="col-2 text-center" *ngFor="let item of serv">
    <a
      *ngIf="item.type == 'B'"
      [routerLink]="[''] + item.url"
      routerLinkActive="router-link-active"
      class="link"
    >
      <div class="cover full pt-3 pb-3">{{ item.name }}</div>
    </a>
  </div>
</div>
