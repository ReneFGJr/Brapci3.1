  <form onsubmit="event.preventDefault();" role="search">

    <input
      id="search"
      type="search"
      placeholder="O que você está procurando?"
      autofocus
      required
    />
    <button type="submit">Pesquisar</button>
  </form>
  <small class="link ms-3" (click)="clickFilters()">filtros</small>

  <div *ngIf="filters">

  </div>
