<div
  class="content-fluid banner text-white pb-4 pt-2"
  *ngIf="section"
>
  <div class="row">
    <div class="col-1"></div>
    <div class="col-8">
      <div *ngIf="cover" class="cover_div slideInDown">
        <img src="{{ cover }}" class="cover cover_min" />
      </div>
    </div>
    <div class="col-3"></div>
  </div>
</div>
