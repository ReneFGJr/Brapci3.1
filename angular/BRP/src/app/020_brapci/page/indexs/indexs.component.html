<app-theme-header [header]="header"></app-theme-header>
<app-theme-navbar></app-theme-navbar>
<router-outlet></router-outlet>

<div class="container">
  <div class="row" *ngIf="data">
      <h1>√çndice {{typeName}}</h1>
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item" *ngFor="let item of ltrs">
          <a (click)="getTerms(item)" class="page-link" style="cursor: pointer;">{{item}}</a>
          </li>
        </ul>
      </nav>
      <app-index-subject [data]="data" *ngIf="type == 'subject'"></app-index-subject>
      <app-index-subject [data]="data" *ngIf="type == 'author'"></app-index-subject>
  </div>
</div>

<app-theme-footer></app-theme-footer>
