<div *ngIf="results" class="col-12 col-sm-12">

{{ results.total }} resultados
<ul>
<li *ngFor="let items of results.works">
  <div *ngIf="items.type=='Article'">
     <a href="#" [routerLink]="['/v/' + items.data.id]" routerLinkActive="router-link-active" >
     <span style="font-weight: bold">{{ items.data.title }}</span>
     </a>
     <br><i>{{ items.data.authors }}</i>
     <br><i>{{ items.data.year }}</i>
  </div>

  <div *ngIf="items.type=='Person'">
      =x=> {{ items.abnt }}
  </div>

  <div *ngIf="!(items.type=='Article' || items.type=='Person')">
      ==> {{ items.type }}
  </div>

</li>
</ul>

</div>
