<div *ngIf="results" class="col-12 col-sm-12">

{{ results.total }} resultados
<ul>
<li *ngFor="let items of results.works">
  <div *ngIf="items.type=='Article'">
     <a href="#" [routerLink]="['/v/' + items.id]" routerLinkActive="router-link-active" >
     <span style="font-weight: bold">{{ items.data.ldl_title }}</span>
     </a>
     <br><i>{{ items.data.ldl_authors }}</i>
     <br>{{ items.data.ldl_legend }}
  </div>

  <div *ngIf="items.type=='Person'">

  </div>

  <div *ngIf="!(items.type=='Article' || items.type=='Person')">

  </div>

</li>
</ul>

</div>
