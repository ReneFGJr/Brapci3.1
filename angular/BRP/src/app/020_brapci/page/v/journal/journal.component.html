<app-theme-header [header]="header"></app-theme-header>
<div *ngIf="data">
  <app-banner-article [section]="data.section" [cover]="data.cover" [publisher]="data.jnl_name"></app-banner-article>
</div>

<div class="container">
<div class="row">
<div class="col-12">
<pre>{{ data | json }}</pre>
</div>

<div class="col-6">
<div *ngIf="data.Email"><b>e-mail</b>: {{data.Email}}</div>
<div *ngIf="data.URL"><b>Site:</b>: <a href="{{data.URL}}" class="link">URL do Site</a></div>
</div>
</div>
</div>
