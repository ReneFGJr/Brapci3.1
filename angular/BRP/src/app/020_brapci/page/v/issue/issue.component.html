<app-theme-header [header]="header"></app-theme-header>
<div *ngIf="data">
  <app-banner-article
    [section]="data.is_year"
    [cover]="data.cover"
    [publisher]="data.jnl_name"
  ></app-banner-article>
</div>

<div class="container">
  <div class="row">
    <div class="col-9">
      <ul>
        <li *ngFor="let item of data.works" class="mb-2">
          <a
            [routerLink]="['/v/' + item.ID]"
            routerLinkActive="router-link-active"
            class="link"
          >
            <b>{{ item.data.hasTitle }}</b>
          </a>
          <br /><i>{{ item.data.hasAuthor }}</i>
        </li>
      </ul>
    </div>
  </div>
</div>

<pre
  >{{ data | json }}
</pre>
