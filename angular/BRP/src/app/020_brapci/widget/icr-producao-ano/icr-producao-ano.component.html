<highcharts-chart
  [Highcharts]="Highcharts"
  [options]="chartOptions"
  style="width: 100%; height: 400px; display: block"
>
</highcharts-chart>

<div class="container mt-4">
  <div class="row">
    <div class="col-lg-4 col-6 border border-secondary p-3 rounded">
      Média trabalhos (últimos 5 anos)
      <br /><br />
      <span style="font-size: 2rem">0</span>
    </div>

    <div class="col-lg-4 col-6 border border-secondary p-3 rounded">
      Média trabalhos (últimos 10 anos)
      <br /><br />
      <span style="font-size: 2rem">0</span>
    </div>

    <div class="col-lg-4 col-6 border border-secondary p-3 rounded">
      Média trabalhos (todos os anos)
      <br /><br />
      <span style="font-size: 2rem">0</span>
    </div>
  </div>
</div>
