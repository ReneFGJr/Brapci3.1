<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <!-- partial:index.partial.html -->
      <h1>Timeline das revistas</h1>
      <ul>
        <li
          *ngFor="let item of data; let i = index"
          style="--accent-color: #41516c"
        >
          <div class="date">{{ item.year }}</div>
          <div class="descr" *ngFor="let journal of item.journals">
            <li><a href="/#/v/{{journal.ID}}" class="link bold">{{ journal.name}}</a></li>
          </div>
        </li>
      </ul>
      <!-- partial -->
    </div>
  </div>
</div>
