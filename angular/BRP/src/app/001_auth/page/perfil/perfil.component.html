<div class="container" *ngIf="user.givenName">
  <div class="row">
    <div class="col-12">PERFIL</div>
    <div class="col-12">
    <h1>{{user.sn}}</h1>
    <h2>{{user.givenName}}</h2>
    <h2>{{user.email}}</h2>
    <h2>{{user.token}}</h2>
    <hr>
    <a class="btn btn-outline-primary" (click)="logout()">Logout</a>
    </div>
  </div>
</div>
