<div class="container mt-5" *ngIf="user">
  <div class="row" *ngIf="user.status != '200'">
    <div class="alert alert-danger">
        <h2>ERRO NA API</h2>
        <li>Chave experidada ou chave inv√°lida</li>
    </div>

  </div>

  <div class="row" *ngIf="user.status == '200'">
    <div class="col-12 col-lg-4" *ngIf="!form">
    <h1>Sucesso</h1>
          Senha alterada com sucesso!
          <br>
          <a routerLink="/social/signin" class="btn btn-outline-secondary">Voltar</a>
    </div>
    <div class="col-12 col-lg-4" *ngIf="form">
      <h2>{{user.fullname}}</h2>
      <form  [formGroup]="formCliente" (ngSubmit)="onSubmit()">
        <div class="form-group mt-3">
          <label for="dataNascimento">Informe a nova senha</label>
          <input type="password" (keyup)="valid()" class="form-control" name="pass1" id="pass1" formControlName="pass1">
          </div>

        <div class="form-group mt-3">
          <label for="pass2">Confirme nova senha</label>
          <input type="password"  (keyup)="valid()" class="form-control" name="pass2" id="pass2" formControlName="pass2">
        </div>

        <div class="form-group mt-3">
          <input type="submit" [disabled]="validar" class="btn btn-outline-primary me-2" value="Salvar">
          <a href="#" class="btn btn-outline-secondary me-2">Cancelar</a>
        </div>
      </form>

      <div class="alert alert-warning mt-3" *ngIf="message" [innerHtml]="message">
      </div>
    </div>
    <div class="col-12 col-lg-8"></div>
  </div>
</div>
