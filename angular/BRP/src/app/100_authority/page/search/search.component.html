<!------------- FORM-->
<div class="container">
  <div class="row height d-flex justify-content-center align-items-center">
    <div class="col-md-8">
      <div class="search">
        <i class="fa fa-search"></i>
        <form [formGroup]="angForm" (ngSubmit)="onSearch()">
        <input
            placeholder="Quem estÃ¡ procurando?"
            type="text"
            class="search"
            class="form-control border border-secondary full big"
            formControlName="term"
            (keyup)="onKeyPress()"
            style="width: 100%; font-size: 2em"
            required
        />
        <button class="btn btn-primary" (click)="onSearch()">Pesquisar</button>
        </form>
      </div>
    </div>
  </div>
</div>
