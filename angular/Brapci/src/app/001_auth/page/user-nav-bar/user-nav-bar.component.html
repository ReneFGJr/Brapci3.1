<li *ngIf="!loged"><a class="nav-link" routerLink="/social/">Login</a></li>

<div class="btn-group" *ngIf="loged">
    <a href="#" class="dropdown-toggle text-decoration-none" data-bs-toggle="dropdown" aria-expanded="false">
        <span class="usericon ms-3 me-3"><i class="bi bi-person-circle"></i></span>
        <span class="textnone">{{givenName}}</span>
    </a>
    <ul class="dropdown-menu dropdown-menu-end">
        <li><button class="dropdown-item" type="button" (click)="onChangePassword()"><i class="bi bi-lock-fill"></i>
        Change  Password</button></li>
        <li><button class="dropdown-item" type="button" (click)="viewProfile()"><i class="bi bi-gear-fill"></i>
        My Perfil</button></li>
        <hr class="dropdown-divider">
        <li><button class="dropdown-item" type="button" (click)="logout()"><i class="bi bi-box-arrow-right"></i>
        Logout</button></li>
    </ul>
</div>
