<div class="container">
  <div class="row mt-4">
    <div class="col-2 col-lg-4"></div>
    <div class="col-8 col-lg-4">
      <div class="loginDiv p-3">
        <form (submit)="loginSubmit()">
          <div id="loginHeader">
              <h2 class="text-center">{{loginTitle}}</h2>
          </div>
          <div>Password Atual</div>
          <div><input [(ngModel)]="password" type="password" class="form-control border border-secondary" id="pass" name="pass" /></div>
          <div>Password Nova</div>
          <div><input [(ngModel)]="password_01" type="password" class="form-control border border-secondary" id="pass" name="pass" /></div>
          <div>Password Reentar</div>
          <div><input [(ngModel)]="password_02" type="password" class="form-control border border-secondary" id="pass" name="pass" /></div>

          <div>
            <button class="mt-4 btn btn-outline-primary" style="width: 100%;">Alterar Senha</button>
          </div>
          <div id="login_message" *ngIf="message" class="login_message text-center text-danger">
            &nbsp;{{message}}&nbsp;
          </div>
        </form>
      </div>
      <div class="col-2 col-lg-4"></div>
    </div>
  </div>
</div>
